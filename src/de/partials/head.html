<script>
    $(function () {
        var snapper = new Snap({
            element: document.getElementById('content-pane')
        });

        checkAfterResize(snapper);

        snapper.settings({
            //    element: null,
            //    dragger: null,
            disable: 'right',
            //    addBodyClasses: true,
            hyperextensible: false,
            //    resistance: 0.5,
            //    flickThreshold: 50,
            //    transitionSpeed: 0.3,
            //    easing: 'ease',
            //    maxPosition: 266,
            //    minPosition: -266,
            tapToClose: true
            //    touchToDrag: true,
            //    slideIntent: 40,
            //    minDragDistance: 5
        });

        var myToggleButton = document.getElementById('menu-toggle');
        myToggleButton.addEventListener('click', function () {

            if (snapper.state().state == "left") {
                snapper.close();
            } else {
                snapper.open('left');
            }
        });

    $(window).resize(function() {
        checkAfterResize(snapper);
    });
    });



    function checkAfterResize(snapper) {
        var windowsize = $(window).width();

        windowsize = $(window).width();
        if (windowsize > 900) {
            //if the window is greater than 440px wide then turn on jScrollPane..
            //$('#content-pane').attr('data-snap-ignore', 'true');
            snapper.disable();
            if (snapper.state().state == "left") {
                snapper.close();
            }
        } else {
            $('#content-pane').removeAttr('data-snap-ignore');
            snapper.enable();
        }
    }


</script>

<script>

    $(function () {
        function menuActive() {
            $('.current-page').removeClass('current-page');
            var pgurl = window.location.pathname;

            $("nav a").each(function () {

                if ($(this).attr("href") == pgurl || $(this).attr("href") == '') { // Compare url to links
                    $(this).addClass("current-page");
                    $(this).siblings('.nav-h1').addClass('current-page'); // Set "active" class on the parent of submenu links
                }
            });
        }

        $("body").on("click", "a", function (event) {
            $.pjax({
                "url": $(this).attr("href"),
                "fragment": "#pjax-container",
                "container": "#pjax-container"
            });
            event.preventDefault();
        });

        $(document).on('pjax:start', function () {
        });

        $(document).on('pjax:end', function () {
            kickstart();
            menuActive();
        });
        //$(document).ready(menuActive); // Update on first load
    });

</script>
