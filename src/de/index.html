<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title>The Sound of Breaking Bad</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon"/>

    <link href="/css/styles.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script src="/js/bigfoot.js"></script>
    <script src="/js/accordion.js"></script>
    <script src="/js/jquery-init.js"></script>
</head>

<body xml:lang="de-DE">

<div id="container">

    <header>
        <h1>
            <a href="/de/index.html" class="nav-h1">The Sound of Breaking Bad</a>
        </h1>
    </header>

    <!--(bake /de/partials/nav.html)-->

    <div id="pjax-wrapper">
        <div id="pjax-container"></div>
    </div>

</div>

<script src="../lib/jquery-pjax/jquery.pjax.js"></script>

<script>

    $(function () {
        function menuActive() {
            $('.current-page').removeClass('current-page');
            var pgurl = window.location.pathname;
            var pguri = window.location.href.substr(window.location.href.lastIndexOf("/") + 1);

            $("nav a").each(function () {

                if ($(this).attr("href") == pgurl || $(this).attr("href") == '') { // Compare url to links
                    $(this).addClass("current-page");
                    $(this).siblings('.nav-h1').addClass('current-page'); // Set "active" class on the parent of submenu links
                }
            });
        }

        $("body").on("click", "a", function (event) {
            $.pjax({
                "url": $(this).attr("href"),
                "fragment": "#pjax-container",
                "container": "#pjax-container"
            });
            event.preventDefault();
        });

        $(document).on('pjax:start', function () {
        });

        $(document).on('pjax:end', function () {
            kickstart();
            menuActive();
        });
        //$(document).ready(menuActive); // Update on first load
    });

</script>

</body>
</html>
